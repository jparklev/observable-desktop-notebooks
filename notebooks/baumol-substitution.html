# Baumol Substitution and the AI Transition

    *When do sectoral productivity gains translate to aggregate growth?*

    ---

    Brian Albrecht recently [observed](https://x.com/BrianCAlbrecht/status/1874501555553329641) that whether AI's productivity gains spread across the economy depends on **two key elasticities** working together:

    1. **Consumer substitution elasticity**: How easily consumers shift spending toward cheaper goods
    2. **Worker mobility elasticity**: How easily workers move between sectors

    This connects to Philip Trammell's [Capital in the 22nd Century](https://philiptrammell.substack.com/p/capital-in-the-22nd-century), which argues that Piketty's inequality model—likely wrong about the past—may become correct in an AI-dominated future.

    The core question: **Does AI create a Baumol scenario** (productivity gains spread, diminishing returns) **or a Jevons scenario** (capital compounds, wealth concentrates)?

## GDP Share Dynamics

    Even when the AI sector grows faster, its **share of GDP** depends critically on whether demand and labor reallocate.

    With low elasticities (Baumol drag), the traditional sector maintains its GDP share despite lower productivity—consumers keep buying, workers stay put. This is why healthcare and education costs rise relative to manufacturing.
  </script>
  <script id="10" type="application/vnd.observable.javascript" pinned>
{
  // CES demand model: expenditure share depends on price elasticity
  // s_ai = p_ai^(1-σ) / (p_ai^(1-σ) + p_trad^(1-σ))
  //
  // Key insight (Baumol's cost disease):
  // - When σ < 1 (inelastic): As AI prices fall, AI expenditure share DECREASES
  //   → Traditional sector (healthcare, education) grows as share of GDP
  // - When σ = 1 (Cobb-Douglas): Expenditure shares constant regardless of prices
  // - When σ > 1 (elastic): As AI prices fall, AI expenditure share INCREASES
  //   → Consumers shift spending to cheaper goods

  const expYears = 30;
  const expData = [];
  const expScenarios = [
    {name: "Baumol Drag (s=0.5)", sigma: 0.5},
    {name: "Unit Elastic (s=1.0)", sigma: 1.0},
    {name: "High Elasticity (s=1.5)", sigma: 1.5}
  ];

  for (const sc of expScenarios) {
    let aiProd = 1, tradProd = 1;

    for (let t = 0; t <= expYears; t++) {
      // Prices inversely related to productivity (competitive markets)
      const aiPrice = 1 / aiProd;
      const tradPrice = 1 / tradProd;

      // CES expenditure share formula
      let aiExpShare;
      if (Math.abs(sc.sigma - 1) < 0.01) {
        // Cobb-Douglas case: constant shares
        aiExpShare = 0.5;
      } else {
        const aiTerm = Math.pow(aiPrice, 1 - sc.sigma);
        const tradTerm = Math.pow(tradPrice, 1 - sc.sigma);
        aiExpShare = aiTerm / (aiTerm + tradTerm);
      }

      expData.push({year: t, scenario: sc.name, aiGDPShare: aiExpShare});

      // Productivity grows at different rates
      aiProd *= 1.08;   // 8% AI productivity growth
      tradProd *= 1.02; // 2% traditional productivity growth
    }
  }

  return Plot.plot({
    title: "Expenditure Shares Under Different Consumer Elasticities",
    subtitle: "AI productivity grows at 8%/year, traditional at 2%/year",
    width: 650,
    height: 320,
    marginLeft: 50,
    y: {label: "AI Sector Share of Spending", domain: [0, 1]},
    x: {label: "Years"},
    color: {legend: true},
    marks: [
      Plot.ruleY([0.5], {stroke: "#999", strokeDasharray: "4,4"}),
      Plot.line(expData, {x: "year", y: "aiGDPShare", stroke: "scenario", strokeWidth: 2}),
      Plot.text([{x: 25, y: 0.53}], {text: ["Initial 50/50 split"], fill: "#666", fontSize: 10})
    ]
  });
}
  </script>
  <script id="11a" type="text/markdown">
This is Baumol's cost disease in action:

- **Low elasticity (σ=0.5)**: Even as AI goods become cheap, consumers don't shift spending much. The traditional sector—think healthcare, education, live performances—captures an ever-larger share of nominal GDP simply because its prices rise while demand stays sticky.

- **Unit elasticity (σ=1)**: The classic Cobb-Douglas case. Expenditure shares stay constant regardless of productivity differences.

- **High elasticity (σ=1.5)**: Consumers eagerly substitute toward cheaper goods. AI-enhanced sectors capture more spending, and productivity gains "diffuse" across the economy.

The historical record suggests many essential services (healthcare, education, childcare) have low demand elasticity. This explains why these sectors have grown from ~5% to ~25% of US GDP since 1960, despite—or rather, *because of*—their relative productivity stagnation.
  </script>

## Baumol vs. Jevons: Capital Accumulation Regimes

Trammell's key distinction connects to a deeper question:

Albrecht's consumer/worker elasticities determine how productivity gains *spread across sectors*. But Trammell asks a prior question: what determines how productivity gains are *distributed between capital and labor*?

This brings us to the capital-labor elasticity of substitution—the σ in a CES production function. It governs whether capital accumulation leads to diminishing returns (Baumol regime) or constant/increasing returns (Jevons regime):

- **Baumol regime**: Capital accumulation faces diminishing returns. As capital grows, its marginal product falls. This spreads benefits—more capital doesn't compound into inequality.

- **Jevons regime**: Capital remains endlessly productive. With AI/automation, capital can substitute for labor entirely. Wealth compounds without limit.

Historically, we've been in the Baumol regime. The question: does AI flip us to Jevons?
  </script>
  <script id="12" type="application/vnd.observable.javascript" pinned>
{
  const cesData = [];
  const cesScenarios = [
    {name: "Complements (s=0.5)", rho: -1},
    {name: "Cobb-Douglas (s=1)", rho: 0.001},
    {name: "Substitutes (s=1.5)", rho: 0.333},
    {name: "High Substitutes (s=3)", rho: 0.667}
  ];

  const alpha = 0.35;
  for (const sc of cesScenarios) {
    for (let K = 1; K <= 20; K += 0.5) {
      let capitalShare;
      if (Math.abs(sc.rho) < 0.01) {
        capitalShare = alpha;
      } else {
        const Kterm = alpha * Math.pow(K, sc.rho);
        const Lterm = (1 - alpha) * Math.pow(1, sc.rho);
        capitalShare = Kterm / (Kterm + Lterm);
      }
      cesData.push({K, scenario: sc.name, capitalShare});
    }
  }

  return Plot.plot({
    title: "Capital Share as Capital Accumulates",
    subtitle: "CES production function: how income distribution evolves as K/L rises",
    width: 650,
    height: 320,
    marginLeft: 50,
    x: {label: "Capital Stock (K)", domain: [1, 20]},
    y: {label: "Capital Share of Income", domain: [0, 1]},
    color: {legend: true},
    marks: [
      Plot.ruleY([0.35], {stroke: "#999", strokeDasharray: "4,4"}),
      Plot.line(cesData, {x: "K", y: "capitalShare", stroke: "scenario", strokeWidth: 2}),
      Plot.text([{x: 15, y: 0.38}], {text: ["Historical avg ~35%"], fill: "#666", fontSize: 10})
    ]
  });
}
  </script>
  <script id="13" type="text/markdown">
The chart shows why this matters:

    - **If K and L are complements** (elasticity < 1): As capital accumulates, its marginal product falls. The capital share *decreases*. Workers remain essential; their wages rise with productivity.

    - **If K and L are substitutes** (elasticity > 1): Capital can replace labor. As K rises, the capital share *increases*. Wealth concentrates in capital owners.

    Trammell argues AI pushes us toward high substitutability. If robots can do anything humans can, labor is no longer a bottleneck.

## Wealth Distribution Dynamics

The previous chart showed how capital's *share of income* changes. But how does *wealth* itself evolve over generations?

Consider two groups starting with unequal wealth:
- **Workers**: Start with $1, earn wages + returns on savings
- **Capital owners**: Start with $10, earn only returns on capital

The key question: does the 10:1 wealth gap shrink or grow over time?
  </script>
  <script id="15" type="application/vnd.observable.javascript" pinned>
viewof workerSavingsRate = Inputs.range([0, 0.15], {
  value: 0.05,
  step: 0.01,
  label: "Worker Savings Rate (5% = typical)"
})
  </script>
  <script id="15b" type="application/vnd.observable.javascript" pinned>
viewof initialWorkerWealth = Inputs.range([0, 5], {
  value: 1,
  step: 0.5,
  label: "Initial Worker Wealth ($1 = typical)"
})
  </script>
  <script id="16" type="application/vnd.observable.javascript">
{
  // Wealth accumulation model based on Trammell's framework
  //
  // Two groups:
  // - Workers: earn wages, save a small fraction
  // - Owners: earn returns on capital, reinvest most of it
  //
  // Key difference between regimes:
  // - Baumol: returns FALL as capital grows (σ < 1), wages RISE with productivity
  // - Jevons: returns STAY CONSTANT (σ > 1), wages STAGNATE as labor becomes replaceable
  //
  // Trammell's key insight: under Jevons, r > g indefinitely, so wealth concentrates without bound

  const years = 50;
  const wealthData = [];

  const regimes = [
    {name: "Baumol (diminishing returns)", baumol: true},
    {name: "Jevons (constant returns)", baumol: false}
  ];

  for (const regime of regimes) {
    let workerWealth = initialWorkerWealth;
    let ownerWealth = 10;
    let wage = 1;

    for (let t = 0; t <= years; t++) {
      wealthData.push({
        year: t,
        regime: regime.name,
        wealthRatio: ownerWealth / workerWealth
      });

      // Return on capital and wage growth depend on regime
      //
      // Baumol (K and L are complements):
      // - As K grows, marginal product of K falls → r falls
      // - As K grows, marginal product of L rises → wages rise
      // - Key: labor income grows faster than capital income
      //
      // Jevons (K and L are substitutes):
      // - As K grows, K can replace L → r stays high
      // - Workers become replaceable → wages stagnate
      // - Key: capital income dominates indefinitely

      const totalCapital = workerWealth + ownerWealth;

      let r, wageGrowth;
      if (regime.baumol) {
        // Returns fall as capital accumulates
        r = 0.08 / Math.pow(totalCapital / 11, 0.4);
        // Wages rise faster when returns are falling (complements)
        wageGrowth = 0.04;
      } else {
        // Returns stay constant (substitutes)
        r = 0.08;
        // Wages barely grow (workers replaceable)
        wageGrowth = 0.005;
      }

      // Both groups earn returns on wealth and reinvest
      // Owners reinvest 80% of returns
      // Workers reinvest 50% of returns + save from wages
      ownerWealth = ownerWealth * (1 + r * 0.8);
      workerWealth = workerWealth * (1 + r * 0.5) + wage * workerSavingsRate;

      // Update wage for next period
      wage = wage * (1 + wageGrowth);
    }
  }

  return Plot.plot({
    title: "Wealth Ratio (Owners / Workers) Over Time",
    subtitle: `Starting ratio: ${initialWorkerWealth > 0 ? (10/initialWorkerWealth).toFixed(0) : '∞'}:1. Worker savings: ${(workerSavingsRate * 100).toFixed(0)}%`,
    width: 650,
    height: 320,
    marginLeft: 60,
    y: {label: "Wealth Ratio", type: "log", domain: [1, 1000]},
    x: {label: "Years"},
    color: {legend: true},
    marks: [
      Plot.ruleY([initialWorkerWealth > 0 ? 10/initialWorkerWealth : 10], {stroke: "#999", strokeDasharray: "4,4"}),
      Plot.text([{x: 5, y: initialWorkerWealth > 0 ? 10/initialWorkerWealth * 1.3 : 13}], {text: ["Starting ratio"], fill: "#666", fontSize: 10}),
      Plot.line(wealthData, {x: "year", y: "wealthRatio", stroke: "regime", strokeWidth: 2})
    ]
  });
}
  </script>
  <script id="17" type="text/markdown">
**Reading the chart:**

- **Blue line (Baumol)**: The wealth ratio *stabilizes* or falls modestly. Why? As capital accumulates, returns diminish. Meanwhile wages rise 4%/year because workers remain essential. Workers earn returns on their savings too. The gap doesn't close completely—owners still compound on a larger base—but it doesn't explode either.

- **Orange line (Jevons)**: The wealth ratio *explodes* from 10:1 toward 100:1+. Why? Returns stay constant at 8% even as capital grows—robots can substitute for any human task. Wages grow only 0.5%/year. Capital compounds exponentially while labor income stagnates.

**This is Trammell's core concern**: Piketty's r > g was historically self-correcting because r fell as capital accumulated. But if AI makes capital-labor substitution easy, r stays high indefinitely. The gap doesn't self-correct—it compounds without bound.
  </script>

    ## Policy Implications

    If we're transitioning to a Jevons regime, standard economic advice changes:

    1. **Capital taxation becomes essential** — not because it's efficient, but because it's "essentially the only way" to prevent unbounded concentration

    2. **Access to ownership matters more than wages** — who owns the robots matters more than who works for them

    3. **International coordination is critical** — capital can flee to robot-friendly jurisdictions, so unilateral taxation fails

    The uncomfortable conclusion: tools we've dismissed as "inefficient" may become necessary precisely because the efficient outcome is socially intolerable.

    ## Key Takeaways

    1. **Albrecht's point**: AI productivity gains only spread when consumers shift spending OR workers shift sectors. "Baumol drag" occurs when neither happens.

    2. **Trammell's extension**: The deeper question is whether AI changes the *capital accumulation regime* itself—from one with natural limits (Baumol) to one without (Jevons).

    3. **The elasticity that matters most**: Capital-labor substitutability. If AI can truly replace human labor at scale, the economic logic that kept inequality bounded may cease to apply.

    4. **The optimistic case**: AI remains a complement to human labor—making workers more productive rather than replacing them. We stay in Baumol territory.

    5. **The pessimistic case**: AI achieves full labor substitutability. Inheritance and initial capital ownership become the primary determinants of economic position—potentially permanently.
  </script>

## Future Analysis Directions

Several questions remain unexplored:

1. **Empirical estimation**: What are actual elasticity values for AI-enhanced vs traditional sectors? Healthcare and education seem clearly inelastic, but what about creative work, research, or personal services?

2. **Transition dynamics**: Even if we end up in a Jevons regime, the path matters. Fast transitions may be more disruptive than gradual ones.

3. **Heterogeneity**: Different countries may face different elasticity profiles based on their industrial mix and labor market institutions.

4. **Feedback effects**: Does AI itself change the elasticities? Perhaps AI-enabled services (telemedicine, personalized education) increase the substitutability of traditionally inelastic sectors.

5. **Political economy**: Trammell's policy recommendations assume coordinated international action. What happens in a world where capital taxation remains uncoordinated?

## Appendix: Model Assumptions

**Expenditure share model (GDP dynamics chart)**:
- CES utility function with elasticity σ
- Competitive markets with prices = 1/productivity
- No capital accumulation, pure demand-side reallocation

**CES production model (capital share chart)**:
- Y = [αK^ρ + (1-α)L^ρ]^(1/ρ) where σ = 1/(1-ρ)
- Factor shares determined by marginal products
- Labor fixed at L=1, capital varies

**Wealth dynamics model**:
- Workers: start with adjustable wealth (default $1), earn returns (50% reinvested) + save from wages
- Owners: start with $10, reinvest 80% of capital returns
- Baumol: r = 8% / (totalCapital/11)^0.4, wages grow 4%/year
- Jevons: r = constant 8%, wages grow 0.5%/year

These are stylized models designed to illustrate qualitative dynamics, not calibrated forecasts.
