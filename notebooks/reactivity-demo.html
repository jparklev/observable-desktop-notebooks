<!doctype html>
<notebook theme="air">
  <title>Reactivity Demo</title>

  <script type="text/markdown">
# Observable Reactivity Demo

This notebook demonstrates **reactive variables**, **mutable state**, and **viewof** inputs.
  </script>

  <script type="application/vnd.observable.javascript" pinned>
// Basic reactive variable
x = 10
  </script>

  <script type="application/vnd.observable.javascript" pinned>
// This cell automatically updates when x changes
doubled = x * 2
  </script>

  <script type="text/markdown">
**x** = ${x}, **doubled** = ${doubled}
  </script>

  <script type="text/markdown">
---
## Mutable Variables

Use `mutable` for imperative updates. Other cells react to changes.
  </script>

  <script type="application/vnd.observable.javascript" pinned>
// Declare a mutable variable
mutable count = 0
  </script>

  <script type="application/vnd.observable.javascript" pinned>
// Reactive cell that depends on count
countMessage = `Count is ${count}`
  </script>

  <script type="application/vnd.observable.javascript" pinned>
// Buttons to modify the mutable
html`<button onclick=${() => mutable count++}>Increment</button>
<button onclick=${() => mutable count--}>Decrement</button>
<button onclick=${() => mutable count = 0}>Reset</button>`
  </script>

  <script type="text/markdown">
---
## Interactive Inputs with viewof

Use `viewof` to create inputs that other cells can reference.
  </script>

  <script type="application/vnd.observable.javascript" pinned>
// Slider input
viewof slider = Inputs.range([0, 100], {value: 50, step: 1, label: "Value"})
  </script>

  <script type="application/vnd.observable.javascript" pinned>
// Reactive computation based on slider
squared = slider * slider
  </script>

  <script type="text/markdown">
**slider** = ${slider}, **squared** = ${squared}
  </script>
