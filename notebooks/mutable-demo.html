<!doctype html>
<notebook>
  <title>Mutable Variable Demo</title>
  <script type="text/markdown">
# Mutable Variable Demo

Observable JavaScript supports `mutable` for variables that can be changed programmatically.
  </script>
  <script type="application/vnd.observable.javascript" pinned>
// Cell 1: Define a mutable variable
mutable counter = 0
  </script>
  <script type="application/vnd.observable.javascript" pinned>
// Cell 2: Button to increment
Inputs.button("Increment", {reduce: () => ++mutable counter})
  </script>
  <script type="application/vnd.observable.javascript" pinned>
// Cell 3: Derived value
doubled = counter * 2
  </script>
  <script type="text/markdown">
## Current Values

The counter is: **${counter}**

Double: **${doubled}**

Click the button to increment!
  </script>
  <script id="cell-6" type="application/vnd.observable.javascript" pinned>
tripled = counter * 3
  </script>
</notebook>
